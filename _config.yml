title: Sumeet's Blog
email:
description: >- # this means to ignore newlines until "baseurl:"
  Personal blog of Sumeet Mondal. I write about Cloud Technology, Programming and Architecture.
twitter_username: eSumeet
github_username: sumeetmondal
minimal_mistakes_skin: dark
search: true
highlighter: rouge

# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
future: true
include:
  - _pages

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  - rouge

analytics:
  provider: "google-gtag"
  google:
    tracking_id: "UA-147548641-1"
    anonymize_ip: false # default

author:
  name   : "Sumeet Mondal"
  avatar : "/assets/images/bio-photo.jpg"
  bio    : "NullPointerException"
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://iamsumeet.com"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/sumeetmondal"

footer:
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://iamsumeet.com"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/sumeetmondal"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      #share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
